<!DOCTYPE html>
<html ng-app="CustomDirective">

<head>
    <meta charset="UTF-8">
    <title>Directives</title>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <style>
        .circular {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: inline-block;
        }
        
        ul {
            list-style-type: none;
        }
        
        body,
        html {
            text-align: center;
        }
        
        input {
            width: 100%;
            padding: 1em;
            border: 1px solid rgb(204, 204, 204);
            border-radius: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="AppCtrl">
    <input type="text" my-autocomplete="repos" placeholder="Buscar repositorio">
    <ul class="no-list" ng-cloak>
        <li ng-repeat="repo in repos" ng-hide="main_repo && main_repo != repo.name">
            <div class="circular" back-img="{{repo.owner.avatar_url}}"></div>
            <h1>{{repo.name}}</h1>
        </li>
    </ul>
</body>

</html>
