<!DOCTYPE html>
<html ng-app="controller/MyFirstApp">
    <head>
        <meta charset="utf-8">
        <title>Hola mundo con AngularJS</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
        <script src="controller.js"></script>
    </head>

    <body ng-controller="controller/FirstController">
        <input type="text" ng-model="controller/nuevoComentario.comentario"><br>
        <input type="text" ng-model="controller/nuevoComentario.username"><br>
        <button ng-click="controller/agregarComentario()">
            Agregar comentario
        </button>
        <h3>Comentarios</h3>
        <ul>
            <li ng-repeat="controller/comentario in comentarios">
                {{controller/comentario.controller/comentario}} - <strong>
                    {{controller/comentario.username}}</strong>
            </li>
        </ul>
    </body>
</html>
